<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="style_Home.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to Se7ety</h1>
        </header>
        <section class="donations">
            <h2>Previous Donations</h2>
            <ul id="donations-list">
                
            </ul>
        </section>
        <button class="donate-button" onclick="location.href='Make_Donation.html'">Make a Donation</button>
    </div>

    
    <a href="display.php" class="corner-button">Profile Page</a>

    <script>
        
        document.addEventListener("DOMContentLoaded", () => {
            const donations = [
                { id: 1, amount: "$500", cause: "Child Education" },
                { id: 2, amount: "$300", cause: "Community Health" },
                { id: 3, amount: "$200", cause: "Environmental Clean-Up" },
            ];

            const donationsList = document.getElementById("donations-list");
            donationsList.innerHTML = ""; 

            donations.forEach(donation => {
                const listItem = document.createElement("li");
                const anchor = document.createElement("a");
                anchor.href = `Donation_Details.html?id=${donation.id}`;
                anchor.textContent = `Donation #${donation.id}: ${donation.amount} for ${donation.cause}`;
                listItem.appendChild(anchor); // Add the anchor to the list item
                donationsList.appendChild(listItem); // Add the list item to the list
            });
        });
    </script>
</body>
</html>
