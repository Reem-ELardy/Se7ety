<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Payment Admin</title>
        <link rel="stylesheet" href="style_Home.css">
    </head>
    <body>
        <div class="container">
            <header>
                <a href="AdminDashboard.html" class="back-button">logout</a>
            </header>

            <section class="payment-card">
                <div class="card">
                    <h2>Payment Summary</h2>
                    <p><strong>Total Donations Done:</strong> <span id="total-donations-done">0</span></p>
                    <p><strong>Total Donations Pending:</strong> <span id="total-donations-pending">0</span></p>
                </div>
            </section>
        </div>

        <script>
            // Simulated data from the database (to be replaced with real data from the backend)
            const paymentData = {
                totalDone: 1200, // Example value for total donations completed
                totalPending: 300 // Example value for total donations pending
            };

            // Display data on the page
            document.getElementById('total-donations-done').textContent = paymentData.totalDone;
            document.getElementById('total-donations-pending').textContent = paymentData.totalPending;
        </script>
    </body>
</html>
