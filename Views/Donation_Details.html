<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Details</title>
    <link rel="stylesheet" href="style_Home.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Donation Details</h1>
        </header>

        <section id="donation-details">
            <h2>Details</h2>
            <p id="donation-info">Loading donation details...</p>
        </section>

        <button onclick="location.href='Home.html'" class="back-button">Back to Home</button>
    </div>

    <script>
        
        const donations = {
            1: { amount: "$500", cause: "Child Education", description: "Support for school supplies." },
            2: { amount: "$300", cause: "Community Health", description: "Funds for health camps." },
            3: { amount: "$200", cause: "Environmental Clean-Up", description: "Supplies for clean-up drives." }
        };

        
        const urlParams = new URLSearchParams(window.location.search);
        const donationId = urlParams.get("id");

        
        const donationDetails = donations[donationId];
        const donationInfo = document.getElementById("donation-info");

        if (donationDetails) {
            donationInfo.innerHTML = `
                <strong>Amount:</strong> ${donationDetails.amount}<br>
                <strong>Cause:</strong> ${donationDetails.cause}<br>
                <strong>Description:</strong> ${donationDetails.description}
            `;
        } else {
            donationInfo.textContent = "Donation not found.";
        }
    </script>
</body>
</html>
